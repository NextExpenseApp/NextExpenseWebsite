<style>
    .hero.is-medium .hero-body {
  padding: 5rem 4.5rem !important;
}
footer{  
  background-image: linear-gradient(231deg, #102627 0%, #3b79ae 90%, #1686c8 100%);
  padding: 3rem 1.5rem 2rem !important;
  color: white !important;
}
.link{
    color: white !important;
}
.link-1{
    color: azure;
}
</style>
<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            <p class="">All Rights Reserved @ 2023 Supply, Inc. Themes design by  <a class="link-1" href="https://github.com/NextExpenseApp/NextExpenseWebsite">alternatyves</a></p>
        </div>
    </div>
</footer>
