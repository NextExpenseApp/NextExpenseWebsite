<style>
    .hero.is-medium .hero-body {
  padding: 5rem 4.5rem !important;
}
footer{
    background-color: #00C4E1 !important;
    padding: 3rem 1.5rem 2rem !important;
}
</style>
<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            <p class="">All Rights Reserved @ 2023 Supply, Inc. Themes design by  <a href="https://www.csrhymes.com">alternatyves</a></p>
        </div>
    </div>
</footer>
