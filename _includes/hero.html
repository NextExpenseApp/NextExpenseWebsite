
<style>
     @media screen and (max-width: 480px) {
        .android-hero{
          display: none;
    }
    #companion{
      margin-left: 0px;
    }
    .is-2{
  font-size: 20px !important;
  margin-left: -45px !important;
  margin-top: -20px !important;
}
}
.hero-title{
  display: flex;
  flex-direction: row;
  gap: 50px !important;
}
.android-hero{
  width: 250px;
  height: auto;
  margin-left: 100px;
}
.hero.is-primary.is-bold {
  background-image: linear-gradient(231deg, #102627 0%, #3b79ae 90%, #1686c8 100%);
}
.is-2{
  margin-left: 50px;
  margin-top: 50px;
}
   
</style>

<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary" {% if page.hero_image %} style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover;" {% endif %}>
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container hero-title">
          <img class="android-hero" src="{{site.baseurl}}/img/{{site.hero-img}}" alt="android phone">
            <h1 class="title is-2" id="companion"></h1>
            {% if page.hero_link %}
                <a href="{{ page.hero_link | relative_url }}" class="button is-info is-large">{{ page.hero_link_text }}</a>
            {% endif %}
        </div>

    </div>
</section>

<script>


new TypeIt("#companion", {
  speed: 50,
  waitUntilVisible: true,
})
  .type("Nxt", { delay: 300 })
  .move(-1)
  .delete(2)
  .type("Nex")
  .move(null, { to: "END" })
  .type(" Expense")
  .pause(500)
  .break({ delay: 500 })
  .break({ delay: 500 })
  .type("<em>{{page.subtitle}}</em>")
  .go();
</script>
